<mat-card>
  <mat-card-content>
    <mat-card-title>{{!!(isDetail$ | async) ? 'Chi tiết vai trò' : 'Thêm mới vai trò'}}</mat-card-title>
    <form [formGroup]="formRole" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <mat-label>Tên vai trò</mat-label>
            <input formControlName="name" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label>Chi tiêt quyền</label>
          <app-tree-checkbox [checklistSelection]="checklistSelection"
                             [data]="data$"
                             [initSelected]="permissionsDetail$"></app-tree-checkbox>
        </div>

      </div>

      <button mat-raised-button
              type="submit"
              class="btn btn-danger float-right">Lưu</button>
      <button mat-raised-button
              type="button"
              class="btn btn-danger float-left"
      (click)="back()">Quay lại</button>
      <div class="clearfix"></div>
    </form>

  </mat-card-content>
</mat-card>

<ng-template #dialogUpdate>
  <h1 mat-dialog-title>Sửa</h1>
  <div mat-dialog-content>
    <p>Bạn có chắc muốn sửa?</p>
  </div>
  <div mat-dialog-actions class="float-right">
    <button mat-button [mat-dialog-close]="true">Đồng ý</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Hủy</button>
  </div>
</ng-template>
