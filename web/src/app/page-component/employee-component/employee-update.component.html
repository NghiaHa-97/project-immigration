<mat-card>
  <mat-card-content>
    <mat-card-title>Thêm mới</mat-card-title>
    <form [formGroup]="formEmployee" (ngSubmit)="onSubmit()">
      <div class="row">
<!--        <div class="col-md-4 col-sm-4">-->
<!--          <div class="file-field">-->
<!--            <div class="z-depth-1-half mb-4">-->
<!--              <img src="./assets/images/image_placeholder.jpg" class="img-fluid"-->
<!--                   alt="example placeholder">-->
<!--            </div>-->
<!--            <div class="d-flex justify-content-center">-->
<!--              <div class="btn btn-mdb-color btn-rounded float-left">-->
<!--                <span>Choose file</span>-->
<!--                <input type="file">-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->
<!--        </div>-->

        <div class="col-md-4 col-sm-4">
          <app-input-image (changeFileImage)="setFileImageControl($event)" [imagePath]="linkImage"></app-input-image>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Company (disabled)">
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <app-datepicker [control]="formControlBirthDay"></app-datepicker>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email address" type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Fist Name" type="text">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Adress" type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" type="text">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Country" type="text">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Postal Code" type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label>About Me</label>
          <mat-form-field class="example-full-width">
            <textarea matInput
                      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
          </mat-form-field>
          <!-- <div class="form-group">

              <div class="form-group">
                  <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                  <textarea class="form-control" rows="5"></textarea>
              </div>
          </div> -->
        </div>
      </div>
      <button mat-raised-button
              type="submit"
              class="btn btn-danger pull-right">Lưu</button>
      <div class="clearfix"></div>
    </form>

  </mat-card-content>
</mat-card>
