<mat-card>
  <mat-card-content>
    <mat-card-title>{{!!(isDetail$ | async) ? 'Chi tiết người dùng' : 'Thêm mới người dùng'}}</mat-card-title>
    <form [formGroup]="formUserCustomer" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-4 col-sm-4">
          <mat-form-field class="example-full-width">
            <input formControlName="username" matInput placeholder="Tên đăng nhập">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input formControlName="password" matInput placeholder="Mật khẩu">
          </mat-form-field>
        </div>
        <div class="button-row">
          <button type="button" mat-raised-button (click)="autoGenPass()">Tạo mật khẩu</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Trạng thái: </label>
          <mat-radio-group formControlName="isActive">
            <mat-radio-button [value]="true">Kích hoạt</mat-radio-button>
            <mat-radio-button [value]="false">Đóng</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input formControlName="employeeCode" matInput placeholder="Mã nhân viên">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input formControlName="employeeFullName" matInput placeholder="Tên nhân viên">
          </mat-form-field>
        </div>
        <div class="button-row">
          <button type="button" mat-fab color="primary" (click)="openDialog(EMPLOYEE)">Thêm</button>
          <button type="button" mat-fab color="warn" (click)="removeValue(EMPLOYEE)">Xóa</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input formControlName="roleName" matInput placeholder="Vai trò">
          </mat-form-field>
        </div>
        <div class="button-row">
          <button type="button" mat-fab color="primary" (click)="openDialog(ROLE)">Thêm</button>
          <button type="button" mat-fab color="warn" (click)="removeValue(ROLE)">Xóa</button>
        </div>
      </div>

      <!--      <div class="row">-->
      <!--        <div class="col-md-12">-->
      <!--          <label>About Me</label>-->
      <!--          <mat-form-field class="example-full-width">-->
      <!--            <textarea matInput-->
      <!--                      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>-->
      <!--          </mat-form-field>-->
      <!--          &lt;!&ndash; <div class="form-group">-->

      <!--              <div class="form-group">-->
      <!--                  <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>-->
      <!--                  <textarea class="form-control" rows="5"></textarea>-->
      <!--              </div>-->
      <!--          </div> &ndash;&gt;-->
      <!--        </div>-->
      <!--      </div>-->

      <button mat-raised-button
              type="submit"
              class="btn btn-danger float-right">Lưu
      </button>

      <button mat-raised-button
              type="button"
              class="btn btn-danger float-left"
              (click)="back()">Quay lại
      </button>
      <div class="clearfix"></div>
    </form>

  </mat-card-content>
</mat-card>
