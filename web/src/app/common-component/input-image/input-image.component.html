<div class="fileinput fileinput-new text-center" data-provides="fileinput">
  <div class="fileinput-new thumbnail">
    <img [src]="imagePath?.name ? imagePath.name : './assets/images/image_placeholder.jpg'" alt="Ảnh">
  </div>
  <!--  <div class="fileinput-preview fileinput-exists thumbnail">-->
  <!--              <img [src]="imagePath" alt="...">-->
  <!--  </div>-->
  <div>
      <span class="btn btn-danger btn-round btn-file">
          <span class="fileinput-new" [ngStyle]="{display: imagePath?.name ? 'none': ''}">Chọn ảnh</span>
          <span class="fileinput-exists" [ngStyle]="{display: imagePath?.name ? '' : 'none'}">Thay đổi</span>
          <input type="file"
                 id="files"
                 name="files"
                 (change)="changeFileInput($event)">
      </span>
    <a (click)="removeImage()"
       class="btn btn-dark btn-round fileinput-exists"
       data-dismiss="fileinput"
       [ngStyle]="{display: imagePath?.name ? '' : 'none'}"><i class="fa fa-times"></i>Xóa</a>
  </div>
</div>
